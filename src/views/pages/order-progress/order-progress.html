<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice-House</title>
    <!-- 파비콘. -->
    <link rel="icon" href="../../public/assets/imgs/sofa.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="order-progress.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="py-3 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4"
              ><img
                src="../../public/assets/imgs/EliceHouse_logo.png"
                style="height: 8vh"
            /></span>
          </a>
          <ul class="nav" style="margin-top: 1.5vh">
            <li id="login" class="nav-item">
              <a href="" class="nav-link link-dark px-2">Login</a>
            </li>
            <li id="sign-up" class="nav-item">
              <a href="" class="nav-link link-dark px-2">Sign Up</a>
            </li>
            <li id="cart" class="nav-item">
              <a
                href="../order-cart/order-cart.html"
                class="nav-link link-dark px-2"
                >Cart</a
              >
            </li>
          </ul>
        </div>
      </div>
      <nav class="py-2 bg-light border-bottom">
        <div class="container">
          <ul
            class="nav nav-bottom justify-content-center nav-pills"
            style="list-style: none"
          >
            <!-- headertemplate로 삽입 -->
          </ul>
        </div>
      </nav>
    </header>
    <section class="px-5 pb-5">
      <nav
        style="--bs-breadcrumb-divider: '>'"
        aria-label="breadcrumb"
        class="mt-5"
      >
        <ol class="breadcrumb fs-5">
          <li class="breadcrumb-item">장바구니</li>
          <li class="breadcrumb-item active text-primary" aria-current="page">
            주문결제
          </li>
          <li class="breadcrumb-item">주문완료</li>
        </ol>
      </nav>
      <div class="d-flex justify-content-between my-5" id="test">
        <form class="w-50">
          <div class="mb-3">
            <label for="phone-number" class="form-label">수령자 이름</label>
            <input
              type="text"
              class="form-control"
              id="user-name"
              placeholder="받는 분 이름을 입력해 주세요."
            />
          </div>
          <div class="mb-3">
            <label for="phone-number" class="form-label">연락처</label>
            <input
              type="text"
              class="form-control"
              id="phone-number"
              placeholder="- 입력해 주세요."
            />
          </div>
          <div class="mb-3">
            <label class="form-label d-block">주소</label>
            <input
              type="text"
              id="postcode"
              class="form-control mb-1 w-50 d-inline-block"
              placeholder="우편번호"
            />
            <input
              type="button"
              id="search-address-btn"
              class="btn btn-secondary w-25"
              value="주소 찾기"
            /><br />
            <input
              type="text"
              id="roadAddress"
              class="form-control mb-1"
              placeholder="도로명주소"
            />
            <span id="guide" style="color: #999; display: none"></span>
            <input
              type="text"
              id="detailAddress"
              class="form-control mb-1 d-inline-block"
              placeholder="상세주소"
            />
          </div>
          <div>
            <label for="phone-number" class="form-label">배송 메시지</label>
            <select
              id="requestSelectBox"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="0">선택 안 함</option>
              <option value="1">부재 시 문 앞에 놓아주세요</option>
              <option value="2">방문 전 연락 부탁드립니다</option>
            </select>
          </div>
        </form>
        <div class="col-5 col-lg-4 order-md-last text-bg-light p-3">
          <h3 class="mb-3 fs-5">결제 정보</h3>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm">
              주문상품
              <span id="productsTitle" class="text-muted"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              총 주문금액
              <span id="orderTotal" class="text-danger"></span>
            </li>
          </ul>
          <button
            type="button"
            id="checkoutButton"
            class="btn btn-primary w-100"
          >
            결제하기
          </button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <!-- footertemplate로 삽입 -->
    </footer>
  </body>
</html>
