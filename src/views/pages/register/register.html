<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice-House</title>
    <link rel="stylesheet" href="register.css" />
    <!-- Bootstrap CSS, JS CDN(콘텐츠 전송 네트워크) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- 유효성 검사 -->
    <script defer src="./register.js" type="module"></script>
  </head>
  <body>
    <!-- 최상위 컨테이너 -->
    <div class="container">
      <!-- 회원가입 컨텐츠 컨테이너 -->
      <div class="register-container">
        <h2 id="register-head">회원가입</h2>
        <!-- 회원가입 폼 -->
        <!-- <form id="register-form" class="row g-3" onsubmit="validateSignUp()"> -->
        <form id="register-form" class="row g-3">
          <div class="form-input-container">
            <div class="col-12">
              <label for="input-name" class="form-label">이름</label>
              <input
                type="text"
                class="form-control"
                id="input-name"
                placeholder="이름을 입력해주세요."
              />
            </div>
            <div class="col-12">
              <label for="input-email" class="form-label">이메일</label>
              <input
                type="email"
                class="form-control"
                id="input-email"
                placeholder="expample@example.com"
              />
            </div>
            <div class="col-12">
              <label for="password1" class="form-label">비밀번호</label>
              <input
                type="password"
                id="password1"
                class="form-control"
                id="inputPassword"
                autocomplete="off"
              />
            </div>
            <div class="col-12">
              <label for="password2" class="form-label">비밀번호 재확인</label>
              <input
                type="password"
                id="password2"
                class="form-control"
                id="inputPassword"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="d-grid gap-3 col-6 mx-auto">
            <button
              type="submit"
              class="btn btn-lg btn-primary"
              id="register-submit"
            >
              회원가입
            </button>
          </div>
        </form>
        <div class="d-grid gap-3 col-6 mx-auto" style="padding-left: 0.8em">
          <button
            type="submit"
            class="btn btn-lg btn-primary"
            id="register-cancel"
          >
            <a href="../main/main.html">취소</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
