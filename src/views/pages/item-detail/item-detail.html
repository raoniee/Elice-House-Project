<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice-House</title>
    <!-- 파비콘 -->
    <link rel="icon" href="../../public/assets/imgs/sofa.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="./item-detail.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="py-3 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4"
              ><img
                src="../../public/assets/imgs/EliceHouse_logo.png"
                style="height: 8vh"
            /></span>
          </a>
          <ul class="nav" style="margin-top: 1.5vh">
            <li id="login" class="nav-item">
              <a href="" class="nav-link link-dark px-2">Login</a>
            </li>
            <li id="sign-up" class="nav-item">
              <a href="" class="nav-link link-dark px-2">Sign Up</a>
            </li>
            <li id="cart" class="nav-item">
              <a
                href="../order-cart/order-cart.html"
                class="nav-link link-dark px-2"
                >Cart</a
              >
            </li>
          </ul>
        </div>
      </div>
      <nav class="py-2 bg-light border-bottom">
        <div class="container">
          <ul
            class="nav nav-bottom justify-content-center nav-pills"
            style="list-style: none"
          >
            <!-- headertemplate로 삽입 -->
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container my-5">
        <div
          class="menu_bar d-flex justify-content-between mb-2"
          style="width: 180px"
        >
          <!-- menubarTemplate 삽입 -->
        </div>

        <div class="item_detail_card d-flex justify-content-between">
          <img
            class="item_detail_img w-50 border border-2 rounded-3"
            src=""
            alt="가구"
          />
          <div
            class="item_detail_content d-flex flex-column justify-content-center w-50 ps-5"
          >
            <span class="item_detail_name fs-1"></span>
            <p class="item_detail_brand text-muted"></p>
            <p class="item_detail_price fs-3"></p>
            <p class="item_detail_desc text-muted"></p>
            <div class="item_detail_quantity mb-3">
              <p>수량옵션</p>
              <button id="minus" class="btn" style="background-color: #9986ee">
                -
              </button>
              <input
                type="number"
                value="1"
                class="border border-2 rounded"
                readonly
              />
              <button id="plus" class="btn" style="background-color: #9986ee">
                +
              </button>
            </div>
            <p>총 결제 금액</p>
            <p class="item_detail_totalprice fs-3"></p>
            <div class="item_detail_option">
              <button
                class="cart btn"
                style="background-color: #7b68ee; color: white"
              >
                장바구니 추가하기
              </button>
              <button
                class="purchase btn"
                style="background-color: #7b68ee; color: white"
              >
                바로 구매하기
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <!-- footertemplate 삽입. -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
