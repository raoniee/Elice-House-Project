<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice-House</title>
    <!-- 파비콘. -->
    <link rel="icon" href="../public/assets/imgs/sofa.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./my-info.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="py-3 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4"
              ><img
                src="../../public/assets/imgs/EliceHouse_logo.png"
                style="height: 8vh"
            /></span>
          </a>
          <ul class="nav" style="margin-top: 1.5vh">
            <li id="login" class="nav-item">
              <a href="" class="nav-link link-dark px-2">Login</a>
            </li>
            <li id="sign-up" class="nav-item">
              <a href="" class="nav-link link-dark px-2">Sign Up</a>
            </li>
            <li id="cart" class="nav-item">
              <a
                href="../order-cart/order-cart.html"
                class="nav-link link-dark px-2"
                >Cart</a
              >
            </li>
          </ul>
        </div>
      </div>
      <nav class="py-2 bg-light border-bottom">
        <div class="container">
          <ul
            class="nav nav-bottom justify-content-center nav-pills"
            style="list-style: none"
          >
            <!-- headertemplate로 삽입 -->
          </ul>
        </div>
      </nav>
    </header>
    <section class="d-flex flex-row p-5 m-auto">
      <div class="d-flex flex-column flex-shrink-0 col my-nav">
        <!-- my-nav 삽입 -->
      </div>
      <div class="col-9">
        <h2 class="fs-4 mb-4">내 정보 수정</h2>
        <form id="sign-up-form" class="row g-3 w-50">
          <div class="col-12">
            <label for="input-name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="col-12">
            <label for="input-email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" disabled />
          </div>
          <div class="col-12">
            <label for="password" class="form-label">비밀번호</label>
            <input
              type="password"
              id="password"
              class="form-control"
              id="password"
              autocomplete="off"
            />
            <p style="font-size: 14px; margin-top: 5px">
              - 비밀번호 유지를 원하실 경우, 기존 비밀번호를 입력하세요.<br />
              - 비밀번호 변경을 원하실 경우, 변경할 비밀번호를 입력하세요.
            </p>
          </div>
          <div class="col-12">
            <label for="password2" class="form-label">비밀번호 재확인</label>
            <input
              type="password"
              id="password2"
              class="form-control"
              id="inputPassword"
              autocomplete="off"
            />
          </div>
          <div>
            <button
              type="button"
              class="btn btn-secondary w-25 mx-1"
              data-bs-toggle="modal"
              data-bs-target="#deleteInfoModal"
            >
              탈퇴하기
            </button>
            <button
              type="submit"
              class="btn btn-primary w-25 mx-1"
              id="save-info-change-btn"
            >
              저장하기
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- 탈퇴 모달 -->
    <div
      class="modal fade"
      id="deleteInfoModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">회원 탈퇴</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-danger">
            탈퇴 시 계정을 복구할 수 없습니다. 탈퇴하시겠습니까?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary order-cancel-btn"
              data-bs-dismiss="modal"
              id="delete-info-btn"
            >
              네
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              아니오
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <!-- footertemplate로 삽입 -->
    </footer>
  </body>
</html>
