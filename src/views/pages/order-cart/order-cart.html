<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice-House</title>
    <!-- 파비콘. -->
    <link rel="icon" href="../../public/assets/imgs/sofa.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="order-cart.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="py-3 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4"
              ><img
                src="../../public/assets/imgs/EliceHouse_logo.png"
                style="height: 8vh"
            /></span>
          </a>
          <ul class="nav" style="margin-top: 1.5vh">
            <li id="login" class="nav-item">
              <a href="" class="nav-link link-dark px-2">Login</a>
            </li>
            <li id="sign-up" class="nav-item">
              <a href="" class="nav-link link-dark px-2">Sign Up</a>
            </li>
            <li id="cart" class="nav-item">
              <a
                href="../order-cart/order-cart.html"
                class="nav-link link-dark px-2"
                >Cart</a
              >
            </li>
          </ul>
        </div>
      </div>
      <nav class="py-2 bg-light border-bottom">
        <div class="container">
          <ul
            class="nav nav-bottom justify-content-center nav-pills"
            style="list-style: none"
          >
            <!-- headertemplate로 삽입 -->
          </ul>
        </div>
      </nav>
    </header>

    <section class="px-5 pb-5">
      <nav
        style="--bs-breadcrumb-divider: '>'"
        aria-label="breadcrumb"
        class="mt-5"
      >
        <ol class="breadcrumb fs-5">
          <li class="breadcrumb-item active text-primary" aria-current="page">
            장바구니
          </li>
          <li class="breadcrumb-item">주문결제</li>
          <li class="breadcrumb-item">주문완료</li>
        </ol>
      </nav>

      <table class="table table-bordered text-center">
        <thead class="table-light">
          <tr>
            <th>상품</th>
            <th class="col-1">수량</th>
            <th>주문금액</th>
            <th>상태</th>
          </tr>
        </thead>
        <tbody class="cartContainer">
          <!-- cartContainer -->
        </tbody>
      </table>

      <p class="fs-5 text-center mt-5">
        총 주문금액 <span class="text-danger total_order_price"></span>원
      </p>
      <div class="text-center">
        <button type="button" class="btn btn-secondary btn-lg m-3 delete_btn">
          전체 삭제
        </button>
        <button type="button" class="btn btn-dark btn-lg nextstep">
          전체 주문
        </button>
      </div>
    </section>
    <footer class="footer">
      <!-- footertemplate로 삽입 -->
    </footer>
  </body>
</html>
