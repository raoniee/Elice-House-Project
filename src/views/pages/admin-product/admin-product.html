<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>
    <!-- 파비콘 -->
    <link rel="icon" href="../../public/assets/imgs/sofa.ico" />
    <link rel="stylesheet" href="admin-product.css" />
    <script src="admin-product.js" type="module" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div id="admin-title">
        관리자 페이지<span style="font-size: 18px"> - 상품 관리</span>
      </div>

      <div id="main-container">
        <div id="nav-container">
          <!-- nav 생성 -->
        </div>

        <div id="list-container">
          <!-- nav에서 선택한 내용 나오는 부분 -->
        </div>
        <div id="modal-container">
          <!-- 상품 추가 모달 시작 -->
          <div
            class="modal fade"
            id="addProductModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    상품 추가
                  </h1>
                </div>
                <div class="modal-body">
                  <!-- 모달 내용 시작 -->
                  <form id="addProductForm" enctype="multipart/form-data">
                    <div class="row mb-3">
                      <label
                        for="addCategoryName"
                        class="col-sm-3 col-form-label"
                        >카테고리</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="addCategoryName"
                          name="categoryName"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label
                        for="addSubcategoryName"
                        class="col-sm-3 col-form-label"
                        >세부카테고리</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="addSubcategoryName"
                          name="subcategoryName"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label
                        for="addProductName"
                        class="col-sm-3 col-form-label"
                        >상품명</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="addProductName"
                          name="productName"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="addBrand" class="col-sm-3 col-form-label"
                        >브랜드</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="addBrand"
                          name="brand"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="addPrice" class="col-sm-3 col-form-label"
                        >가격</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="addPrice"
                          name="price"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="addImageUrl" class="col-sm-3 col-form-label"
                        >이미지</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="file"
                          class="form-control"
                          id="addImageUrl"
                          name="image"
                        />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label
                        for="addDescription"
                        class="col-sm-3 col-form-label"
                        >상세내용</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="addDescription"
                          name="description"
                        />
                      </div>
                    </div>
                  </form>
                  <!-- 모달 내용 끝 -->
                </div>
                <div class="modal-footer">
                  <button
                    id="cancel-modal"
                    type="button"
                    class="btn btn-secondary btn-sm"
                    data-bs-dismiss="modal"
                  >
                    취소
                  </button>
                  <button
                    id="submitBtn"
                    type="submit"
                    class="btn btn-dark btn-sm"
                  >
                    추가
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- 상품 추가 모달 끝 -->

          <!-- 상품 수정 모달 시작 -->
          <div
            class="modal fade"
            id="modProductModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    상품 수정
                  </h1>
                </div>
                <div class="modal-body">
                  <!-- 모달 내용 시작 -->
                  <form id="modProductForm">
                    <div class="row mb-3">
                      <label
                        for="modCategoryName"
                        class="col-sm-3 col-form-label"
                        >카테고리</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="modCategoryName"
                          name="categoryName"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label
                        for="modSubcategoryName"
                        class="col-sm-3 col-form-label"
                        >세부카테고리</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="modSubcategoryName"
                          name="subcategoryName"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label
                        for="modProductName"
                        class="col-sm-3 col-form-label"
                        >상품명</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="modProductName"
                          name="productName"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="modBrand" class="col-sm-3 col-form-label"
                        >브랜드</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="modBrand"
                          name="brand"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="modPrice" class="col-sm-3 col-form-label"
                        >가격</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="modPrice"
                          name="price"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="modImageUrl" class="col-sm-3 col-form-label"
                        >이미지</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="file"
                          class="form-control"
                          id="modImageUrl"
                          name="image"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="modSaleStatus" class="col-sm-3 col-form-label"
                        >판매상태</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="modSaleStatus"
                          name="saleStatus"
                        />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label
                        for="modDescription"
                        class="col-sm-3 col-form-label"
                        >상세내용</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="modDescription"
                          name="description"
                        />
                      </div>
                    </div>
                  </form>
                  <!-- 모달 내용 끝 -->
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary btn-sm"
                    data-bs-dismiss="modal"
                  >
                    취소
                  </button>
                  <button
                    id="submit-mod-product-btn"
                    type="submit"
                    class="btn btn-dark btn-sm"
                  >
                    수정
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- 상품 수정 모달 끝 -->
        </div>
      </div>
    </main>

    <!-- footer 넣기 -->
  </body>
</html>
