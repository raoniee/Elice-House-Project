<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice-House</title>
    <!-- 파비콘 -->
    <link rel="icon" href="../public/assets/imgs/sofa.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="my-order.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="my-order.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="py-3 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4"
              ><img
                src="../../public/assets/imgs/EliceHouse_logo.png"
                style="height: 8vh"
            /></span>
          </a>
          <ul class="nav" style="margin-top: 1.5vh">
            <li id="login" class="nav-item">
              <a href="" class="nav-link link-dark px-2">Login</a>
            </li>
            <li id="sign-up" class="nav-item">
              <a href="" class="nav-link link-dark px-2">Sign Up</a>
            </li>
            <li id="cart" class="nav-item">
              <a
                href="../order-cart/order-cart.html"
                class="nav-link link-dark px-2"
                >Cart</a
              >
            </li>
          </ul>
        </div>
      </div>
      <nav class="py-2 bg-light border-bottom">
        <div class="container">
          <ul
            class="nav nav-bottom justify-content-center nav-pills"
            style="list-style: none"
          >
            <!-- headertemplate로 삽입 -->
          </ul>
        </div>
      </nav>
    </header>
    <section class="d-flex flex-row p-5 m-auto">
      <div class="d-flex flex-column flex-shrink-0 col my-nav">
        <!-- my-nav 삽입 -->
      </div>
      <div class="col-9">
        <h2 class="fs-4 mb-4">주문/배송 조회</h2>
        <table class="table table-bordered text-center">
          <thead class="table-light">
            <tr>
              <th class="col-2">주문일자</th>
              <th class="col-4">상품</th>
              <!-- <th class="col-1">수량</th> -->
              <th rowspan="2">총 결제금액</th>
              <th rowspan="2">배송상태</th>
              <th rowspan="2">주문변경</th>
            </tr>
          </thead>
          <tbody id="order-container">
            <!-- 주문 데이터 불러오기 -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- 주문 수정 모달 -->
    <div id="changeOrderModal">
      <div class="changeOrderModal-box">
        <form>
          <h1 class="fs-5 mb-3">주문 수정</h1>
          <div class="mb-3">
            <label for="phone-number" class="form-label">연락처</label>
            <input type="text" class="form-control" id="phone-number" />
          </div>
          <div class="mb-3">
            <label class="form-label d-block">주소</label>
            <input
              type="text"
              id="postcode"
              class="form-control mb-1 w-50 d-inline-block"
              placeholder="우편번호"
            />
            <input
              type="button"
              id="search-address-btn"
              class="btn btn-secondary w-25"
              value="주소 찾기"
            /><br />
            <input
              type="text"
              id="roadAddress"
              class="form-control mb-1"
              placeholder="도로명주소"
            />
            <span id="guide" style="color: #999; display: none"></span>
            <input
              type="text"
              id="detailAddress"
              class="form-control mb-1 d-inline-block"
              placeholder="상세주소"
            />
          </div>
          <div>
            <label class="form-label">배송 요청사항</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="delivery-request"
            >
              <option value="선택 안 함">선택 안 함</option>
              <option value="부재 시 문 앞에 놓아주세요">
                부재 시 문 앞에 놓아주세요
              </option>
              <option value="방문 전 연락 부탁드립니다">
                방문 전 연락 부탁드립니다
              </option>
            </select>
          </div>
        </form>
        <div class="mt-3">
          <button
            type="button"
            class="btn btn-secondary"
            id="cancel-change-btn"
          >
            취소
          </button>
          <button
            type="button"
            class="btn btn-primary"
            id="save-order-change-btn"
          >
            저장
          </button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <!-- footertemplate로 삽입 -->
    </footer>
  </body>
</html>
