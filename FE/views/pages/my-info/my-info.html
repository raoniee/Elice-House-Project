<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice-House</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="my-info.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <!-- headertemplate로 삽입 -->
    </header>
    <section class="d-flex flex-row p-5 m-auto">
      <div class="d-flex flex-column flex-shrink-0 col my-nav">
        <!-- my-nav 삽입 -->
      </div>
      <div class="col-9">
        <h2 class="fs-4 mb-4">내 정보 수정</h2>
        <form id="sign-up-form" class="row g-3 w-50" onsubmit="changeMyInfo()">
          <div class="col-12">
            <label for="input-name" class="form-label">이름</label>
            <input type="text" class="form-control" id="input-name" />
          </div>
          <div class="col-12">
            <label for="input-email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="input-email" />
          </div>
          <div class="col-12">
            <label for="password1" class="form-label">비밀번호</label>
            <input
              type="password"
              id="password1"
              class="form-control"
              id="inputPassword"
              autocomplete="off"
            />
          </div>
          <div class="col-12">
            <label for="password2" class="form-label">비밀번호 재확인</label>
            <input
              type="password"
              id="password2"
              class="form-control"
              id="inputPassword"
              autocomplete="off"
            />
          </div>
          <button
              type="submit"
              class="btn btn-primary w-25 mx-1"
              id="change-my-info-confirm"
            >
              수정하기
            </button>
          </div>
        </form>
      </div>
    </section>
    <footer class="footer">
      <!-- footertemplate로 삽입 -->
    </footer>
  </body>
</html>
