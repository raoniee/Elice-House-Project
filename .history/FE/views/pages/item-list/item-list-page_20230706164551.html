<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice-House/item-list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- item-list.module.js -->
    <script src="./item-list-page.js" type="module" defer></script>
    <style>
      /* * {
        outline: 1px solid #363;
      } */
    </style>
  </head>
  <body>
    <header class="header">
      <!-- headertemplate로 삽입 -->
    </header>

    <main>
      <div class="container my-5">
        <div
          class="menu_bar d-flex justify-content-between"
          style="width: 120px"
        >
          <!-- menubarTemplate 삽입 -->
        </div>

        <div class="item_list">
          <div class="row row-cols-4">
            <div class="col">
              <div
                class="item_list_card d-flex flex-column"
                style="cursor: pointer"
              >
                <img
                  class="item_list_img mb-2 border border-2 rounded-3"
                  src="../../../public/assets/imgs/item-list-card.webp"
                  alt="가구"
                />
                <span class="item_list_name mb-1">밀튼 침대 Q (매트제외)</span>
                <p class="item_list_brand mb-1 text-muted">까사미아</p>
                <p class="item_list_price mb-3 fw-bold">437,400원</p>
              </div>
            </div>
          </div>

          <!-- item_list_card template로 삽입 -->
        </div>
      </div>
    </main>

    <footer class="footer">
      <!-- footertemplate로 삽입 -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
